<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ImageSlider</title>
</head>
<body>
    <main>
        <section>
            <div class="slider">
                <div class="slide"><img src="./images/1.jpg" height="500" width="500" alt="" class="active"></div>
                <div class="slide"><img src="./images/2.jpg" height="500" width="500" alt=""></div>
                <div class="slide"><img src="./images/3.jpg" height="500" width="500" alt=""></div>
                <button class='btn-slide prev'><img src="./images/back.png" alt=""></button>
                <button class='btn-slide next'><img src="./images/next.png" alt=""></button>
            </div>
            <div class="bubbles">
                <span class="dot" data-slide="0"></span>
                <span class="dot" data-slide="1"></span>
                <span class="dot" data-slide="2"></span>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
